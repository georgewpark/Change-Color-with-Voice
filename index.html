<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="George W. Park">
    <meta name="description" content="This project demonstrates how the JavaScript speech recognition API can be used to take a spoken color from a user and display that color on screen.">

    <!-- Title -->
    <title>Change Color with Voice</title>

    <!-- External CSS Files -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

    <!-- External JavaScript File -->
    <script src="/js/main.js" defer></script>

</head>
<body>

    <h1>Say Color:</h1>

    <div class="color-cube">
        <div class="cube-face cube-front"></div>
        <div class="cube-face cube-back"></div>
        <div class="cube-face cube-bottom"></div>
        <div class="cube-face cube-top"></div>
        <div class="cube-face cube-left"></div>
        <div class="cube-face cube-right"></div>
    </div>

    <p class="color-name">orange</p>

    <p class="heard-output">Heard: orange</p>

    <p class="confidence-output">Confidence: 100.0%</p>

    <a class="colors-list" href="https://htmlcolorcodes.com/color-names/#names" target="_blank">List of colors</a>

</body>
</html>
